syntax = "proto2";

message UserInfo {
required int32 level = 1;
required string name = 2;
required string iconURL = 3;
}

message ChatMessage {
required UserInfo user = 1;
required string text = 2;
}

message GiftMessage {
required UserInfo user = 1;
required string giftname = 2;
required string giftURL = 3;
required int32 giftcount = 4;
}
